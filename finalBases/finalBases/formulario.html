<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Base de datos de Las Maravillas</title>
        <meta name="description" content="Base de datos funcional para la empresa Las Maravillas creada por el equipo BBC.">
        <link rel="stylesheet" href="main.class">
    </head>
    <body>
        <h1>Base de datos "Las Maravillas"</h1>
        <form action="./MiServlet" method="post">
            <label>Clientes </label>
            <input type="text" id="cliente" name="cliente" />
            <br>
            <br>
            <label>Registro de Eventos </label>
            <input type="text" id="eventos" name="eventos" />
            <br>
            <br>
            <label>Registro de Alimentos </label>
            <input type="text" id="alimentos" name="alimentos" />
            <br>
            <br>
            <label>Audio </label>
            <input type="text" id="audio" name="aduio" />
            <br>
            <br>
            <label>Proveedores de audio </label>
            <input type="text" id="proveedorAudio" name="proveedorAudio" />
            <br>
            <br>
            <label>Materiales </label>
            <input type="date" id="fechas" name="fechas" />
            <br>
            <br>
            <input type="submit" value="Consultar"/>
        </form>
    </body>
</html>
